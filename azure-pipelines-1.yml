trigger:
- master


stages:
- stage: Build
  displayName: 'Build stage CI'
  jobs:
      - job: BuildJob
        displayName: 'Build Job'
        pool:
          name: Ops-Pipeline
        steps:
           - task: CmdLine@2
             displayName: 'Delay for 10 seconds'
             inputs:
              script: 'sleep 10'

           - task: CmdLine@2
             displayName: 'Echo Variables'
             inputs:
              script: |
                  sudo cp -R /home/ubuntu/myagent/_work/2/s/* /var/www/practice
                  cd /var/www/practice
                  sudo docker build -t Ops-apache .



- stage: DEVRelease
  displayName: 'DEV Release CD'
  dependsOn: Build
  jobs:
      - deployment: DEVDeployment
        displayName: 'DEV Deployment Job'
        pool:
          name: Ops-Pipeline
        environment: 'DEV'
        strategy:
          runOnce:
            deploy:
              steps:
                - script: |
                    echo "Deploying to Docker..."
                    sudo docker run -d -p 80:80 Ops-apache
                    echo "Runing  Docker..."
                    sudo docker ps
